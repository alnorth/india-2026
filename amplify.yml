version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd website
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: website/dist
        files:
          - '**/*'
      cache:
        paths:
          - website/node_modules/**/*
          - website/.astro/**/*
    appRoot: website
platform: WEB
