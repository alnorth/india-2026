name: Build Android APK

on:
  push:
    branches: [master]
    paths:
      - 'android/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [master]
    paths:
      - 'android/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Decode and setup keystore
        run: |
          echo "${{ secrets.SIGNING_KEY_BASE64 }}" | base64 -d > android/upload-keystore.jks

      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties << EOF
          storeFile=../upload-keystore.jks
          storePassword=${{ secrets.KEY_STORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Inject GitHub Token
        run: echo "GITHUB_TOKEN=${{ secrets.APP_GITHUB_TOKEN }}" >> android/local.properties

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Get PR number
        if: github.event_name == 'pull_request'
        id: pr
        run: echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Upload APKs to Release
        if: github.event_name == 'pull_request'
        id: upload_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: pr-${{ steps.pr.outputs.number }}-build-${{ github.run_number }}
          name: PR #${{ steps.pr.outputs.number }} Build ${{ github.run_number }}
          body: |
            Automated build for PR #${{ steps.pr.outputs.number }}
            Commit: ${{ github.sha }}
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release.apk
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR with direct APK links
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const repo = context.repo;
            const prNumber = ${{ steps.pr.outputs.number }};
            const runNumber = ${{ github.run_number }};
            const tagName = `pr-${prNumber}-build-${runNumber}`;

            // Create direct download URLs for the APK files
            const debugUrl = `https://github.com/${repo.owner}/${repo.repo}/releases/download/${tagName}/app-debug.apk`;
            const releaseUrl = `https://github.com/${repo.owner}/${repo.repo}/releases/download/${tagName}/app-release.apk`;

            // Post comment
            const comment = `## ðŸ“± Android APK Build Complete!

The APK files are ready for direct download:

- ðŸ› **Debug APK**: [app-debug.apk](${debugUrl})
- ðŸš€ **Release APK**: [app-release.apk](${releaseUrl})

Click the links above to download the APK files directly (no zip extraction needed).

**Build Details:**
- Commit: \`${context.sha.substring(0, 7)}\`
- Workflow Run: [View Details](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${context.runId})
- Release Tag: \`${tagName}\``;

            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Android APK Build Complete')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: repo.owner,
                repo: repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
